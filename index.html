<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
       <div class="wrapper">
           <input id="input" type="text" >
           <button data-actions="clear">&comp;</button>
           <button class="o" data-operator="/">&divide;</button>
           <button class="o" data-operator="*">&times;</button>
           <button data-actions="delete">&#8592;</button>
           <button class="k" data-num="7">7</button>
           <button class="k" data-num="8">8</button>
           <button class="k" data-num="9">9</button>
           <button class="o" data-operator="-">&minus;</button>
           <button class="k" data-num="4">4</button>
           <button class="k" data-num="5">5</button>
           <button class="k" data-num="6">6</button>
           <button class="o" data-operator="+">&plus;</button>
           <button class="k" data-num="1">1</button>
           <button class="k" data-num="2">2</button>
           <button class="k" data-num="3">3</button>
           <button data-actions="equal">&equals;</button>
           <button class="o" data-operator="%">&percnt;</button>
           <button class="k" data-num="0">0</button>
           <button class="k" data-num=".">,</button>
       </div>
    </div>


<script src="js/selector.js"></script>
<script src="js/app.js"></script>
</body>
</html>
